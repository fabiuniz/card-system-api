version: "3"
services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "8081:80"
    volumes:
      - ./monitoring/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - monitoring

  santander-front-vue:
      build: ./card-system-front-vue
      container_name: santander-front-vue
      ports:
        - "4000:4000"
      networks:
        - monitoring
      depends_on:
        - santander-api

  santander-front-react:
      build: 
        context: ./card-system-front-react
      container_name: santander-front-react
      ports:
        - "4300:4300"      
      environment:
        - CHOKIDAR_USEPOLLING=true
      networks:
        - monitoring
      depends_on:
        - santander-api
  
  santander-front-angular:
      build: 
        context: ./card-system-front-angular
        dockerfile: Dockerfile
      container_name: santander-front-angular
      ports:
        - "4200:4200"
      networks:
        - monitoring
      depends_on:
        - santander-api

  santander-api:
    image: card-system-api:1.0
    container_name: santander-api
    ports:
      - "8080:8080"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:v2.47.1
    container_name: prometheus
    user: root
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
    depends_on:
      - santander-api

  grafana:
    image: grafana/grafana:10.1.5
    container_name: grafana
    user: "472"
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge # Docker cria a rede automaticamente se n√£o existir
